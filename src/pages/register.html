<body>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <form class="w-25">
            <div class="text-center">
                <img class="mb-4" src="https://logos-world.net/wp-content/uploads/2023/05/Aquaman-Logo.png" alt="logo"
                    width="200">
                <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            </div>

            <div class="form-floating my-2">
                <input type="text" class="form-control" id="input-name" required placeholder="input one">
                <label for="input-one">Name</label>
            </div>

            <div class="form-floating my-2">
                <input type="email" class="form-control" id="input-email" required placeholder="input two">
                <label for="input-two">Email</label>
            </div>

            <div class="form-floating my-2">
                <input type="password" class="form-control" id="input-password" required placeholder="input three">
                <label for="input-three">Password</label>
            </div>

            <div class="form-floating my-2">
                <input type="password" class="form-control" id="input-confirm-password" required placeholder="input four">
                <label for="input-four">Confirm Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>

            <p>Are you registered? <a href="./login.html" class="text-decoration-none">Sign in</a></p>

            <p class="mt-5 mb-3 text-body-secondary">&copy; 2024 Riwi. All rights reserved.</p>
